<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="src/category.js"></script>
    <script type="text/javascript" src="src/item.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tier-Ranking</title>
</head>
<body>

    <div class="main">
        <div class="form-container">
            <form id="create-category-form" class="form">
                <h2>Create a Category</h2>
                
                <input id="input-title" type="text" name="title" value="" 
                placeholder="Enter Category title..." class="input-text">
                <br><br>

                <input class="create-button" type="submit" name="submit" value="Create New Category"
                class="submit">
            </form>

            <form id="create-item-form" class="form">
                <h2>Add an Item</h2>

                <input id="input-name" type="text" name="name" value=""
                placeholder="Enter Item name..." class="input-text">
                <br><br>

                <input id="input-img" type="text" name="img" value=""
                placeholder="Enter image url..." class="input-text">
                <br><br>

                <select name="category" id="category">
                    <option value="">None</option>
                </select>

                <input class="create-button" type="submit" name="submit" value="Add a New Item"
                class="submit">
            </form>
        </div>

        <br><br>
        <button type="button" id="tier-ranking-button">Tier Ranking</button>


        <div data-category="null" class="category">
            <h2>Uncategorized</h2>
            <div class="items"></div>
        </div>

        <div class="tier-ranking">
            <h1>Tier Ranking</h1>
            <div class="tier">
                <div class="tier-heading s-tier"><p contenteditable="true">s tier</p></div>
            </div>
            <div class="tier">
                <div class="tier-heading a-tier"><p contenteditable="true">a tier</p></div>
            </div>
            <div class="tier">
                <div class="tier-heading b-tier"><p contenteditable="true">b tier</p></div>
            </div>
            <div class="tier">
                <div class="tier-heading c-tier"><p contenteditable="true">c tier</p></div>
            </div>
            <div class="tier">
                <div class="tier-heading d-tier"><p contenteditable="true">d-tier</p></div>
            </div>
            <div class="tier">
                <div class="tier-heading f-tier"><p contenteditable="true">f tier</p></div>
            </div>

            <div class="tier-items"></div>
        </div>
    </div>

</body>
</html>
