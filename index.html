<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="src/category.js"></script>
    <script type="text/javascript" src="src/item.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tier-Ranking</title>

<body>

    <div class="main">
        <div class="form-container">
            <form id="create-category-form">
                <h2>Create a Category</h2>
                
                <input id="input-title" type="text" name="title" value="" 
                placeholder="Enter Category title..." class="input-text">
                <br><br>

                <input class="create-button" type="submit" name="submit" value="Create New Category"
                class="submit">
            </form>
        </div>


        <div data-category="null" class="category">
            <h2>Uncategorized</h2>
            <div class="items"></div>
        </div>
    </div>

</body>
